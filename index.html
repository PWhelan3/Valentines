<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #ff69b4, #ff1493, #c71585);
            overflow: hidden;
            position: relative;
        }

        .heart-container {
            width: 500px;
            height: 500px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            width: 100%;
            height: 100%;
            position: relative;
            background: #dc143c;
            transform: rotate(-45deg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100%;
            height: 100%;
            background: #dc143c;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            left: 50%;
            top: 0;
        }

        .content {
            position: absolute;
            transform: rotate(45deg);
            text-align: center;
            z-index: 10;
            color: white;
            padding: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Georgia', serif;
        }

        #yesBtn {
            background: #fff;
            color: #dc143c;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        #noBtn {
            background: #ffb6c1;
            color: #8b0000;
            position: absolute;
            transition: all 0.15s ease;
        }

        .heart-particle {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #ff1493;
            transform: rotate(-45deg);
            pointer-events: none;
            z-index: 1000;
        }

        .heart-particle::before,
        .heart-particle::after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff1493;
            border-radius: 50%;
            position: absolute;
        }

        .heart-particle::before {
            top: -10px;
            left: 0;
        }

        .heart-particle::after {
            left: 10px;
            top: 0;
        }

        @keyframes heartBurst {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(-45deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) rotate(-45deg) scale(0);
            }
        }

        @media (max-width: 600px) {
            .heart-container {
                width: 350px;
                height: 350px;
            }

            h1 {
                font-size: 1.8rem;
            }

            button {
                padding: 12px 30px;
                font-size: 1.1rem;
            }

            .button-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="content">
            <h1>Will You Be<br>My Valentine? ðŸ’•</h1>
            <div class="button-container">
                <button id="yesBtn">Of Course! ðŸ’–</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let noBtnSize = 100; // percentage

        // Move "No" button on hover
        noBtn.addEventListener('mouseenter', function() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make button smaller
            noBtnSize = Math.max(30, noBtnSize - 10);
            noBtn.style.transform = `scale(${noBtnSize / 100})`;
        });

        // Create heart explosion on "Yes" click
        yesBtn.addEventListener('click', function() {
            createHeartExplosion();
        });

        function createHeartExplosion() {
            const numHearts = 50;
            const btnRect = yesBtn.getBoundingClientRect();
            const centerX = btnRect.left + btnRect.width / 2;
            const centerY = btnRect.top + btnRect.height / 2;

            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.style.left = centerX + 'px';
                heart.style.top = centerY + 'px';

                // Random direction and distance
                const angle = (Math.PI * 2 * i) / numHearts;
                const velocity = 100 + Math.random() * 200;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');

                document.body.appendChild(heart);

                // Animate
                heart.style.animation = `heartBurst ${0.8 + Math.random() * 0.4}s ease-out forwards`;

                // Remove after animation
                setTimeout(() => {
                    heart.remove();
                }, 1200);
            }

            // Change button text
            setTimeout(() => {
                yesBtn.textContent = 'Yay! ðŸ’•ðŸ’•ðŸ’•';
                noBtn.style.display = 'none';
            }, 100);
        }

        // Set initial random position for No button
        window.addEventListener('load', function() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 100;
            const maxY = window.innerHeight - noBtn.offsetHeight - 100;
            noBtn.style.left = (maxX / 2) + 200 + 'px';
            noBtn.style.top = (maxY / 2) + 100 + 'px';
        });
    </script>
</body>
</html>
